<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .loader {
        width: 300px;
        height: 10px;
        background-color: gray;
        border-radius: 5px;
       }
        @keyframes loader {
    0% {
        transform: scaleX(0);
        transform-origin: left;
    }

    45% {
        transform: scaleX(1);
        transform-origin: left;
    }

    50% {
        transform: scaleX(1);
        transform-origin: right;
    }

    100% {
        transform: scaleX(0);
        transform-origin: right;
    }
    }
    .loaderelement {
        display: block;
        width: 300px;
        height: 10px;
        background-color: darkblue;
        animation: loader 2s infinite;
        border-radius: 5px;
    }
    </style>
</head>
<body>
    <h1>Мои навыки</h1>
    <p>Adobe Photoshop</p>
    <div class="loader">
        <div class="loaderelement"></div>
    </div>
</body>
</html>
